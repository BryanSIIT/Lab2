<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form autocomplete="on"> 
    <h1> Enter Your Information Below: </h1>
	    <div id="emailAdd">
		  <label for="email">Email:</label>
		  <input type="email" id="email" name="email" placeholder="enter email address" maxlength="100">
		</div>
		<div id="phoneNum">
		  <label for="phone">Phone Number:</label>
		  <input type="tele" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="XXX-XXX-XXXX">
		</div>
		<div id="DOB">
		  <label for="dob">Date of Birth:</label>
		  <input type="date" id="dob" name="dob" placeholder="MM/DD/YYYY">
		</div>
		<div id="submit">
		  <input type="submit" value="submit">
		</div>
   </form>
  </body>
</html>
